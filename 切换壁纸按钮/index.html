<!DOCTYPE html>
<html lang="zh">
<html>

<head>
    <meta charset="utf-8">
    <title>js测试 | 切换壁纸按钮</title>
</head>

<body>
    <button onclick="changeBackground()">切换壁纸</button>
    <script>
        let nowRandomNum, randomNum
        const changeBackground = () => {
            const urlList = [
                './753fba184b4580b015.png',
                './PARQUET_screenshot2024_01_0115_10_49.jpg',
                './PARQUET_screenshot2024_01_0312_28_04.jpg',
                './PARQUET_screenshot2024_01_0312_45_05.jpg',
                './PARQUET_screenshot2023_12_3002_01_17.jpg',
                './PARQUET_screenshot2023_12_3001_42_21.jpg',
                'https://pic1.zhimg.com/v2-c6c00f279fb8a978ba6a7b08820e92e8_r.jpg',
            ]
            while (randomNum === nowRandomNum) randomNum = Math.floor(Math.random() * urlList.length)  // 确保每次的图不一样
            document.body.style.backgroundImage = `url(${urlList[randomNum]})`;   // 用模板字符串设置背景
            document.body.style.backgroundSize = 'cover';                         // 背景大小设为覆盖
            document.body.style.backgroundRepeat = 'no-repeat';                   // 背景不重复
            nowRandomNum = randomNum
        }
    </script>
</body>

</html>
